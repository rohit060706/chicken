<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
    <link rel="website icon" href="img/I_L__1_-removebg-preview11.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Sign Up I ILBC</title>
    
</head>

<body>

    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>

    <section id="header">

        <div class="logo">
            <img src="img/I_L__1_-removebg-preview.png" alt="logo">

            <div>
                <ul id="navbar">
                    <li><a href="http://127.0.0.1:3000/index.html">Home</a></li>
                    <li><a href="#" class="active">Sign Up</a></li>
                    <div class="cart-icon" onclick="toggleCart()">ðŸ›’ (<span id="cart-count">0</span>) </div>
                </ul>
            </div>
        </div>

    </section>

    <section>

        <form onsubmit="sendMail(); return false;">

            <div class="hero">
                <label for="name">Name :</label>
                <input type="text" class="name" placeholder="Your Name" id="name" name="name" required>
            </div>

            <div class="hero">
                <label for="email">Email-Id :</label>
                <input type="email" class="email" placeholder="Your Email-Id" id="email" name="email" required>
            </div>

            <div class="hero">
                <label for="message">A message for us :</label>
                <input type="text" class="password" placeholder="Write a message" id="message" name="message" required>
            </div>

            <div class="submit">
                <button type="submit">Submit</button>
            </div>

        </form>

    </section>

    <div class="cart-container" id="cart-container">
        <span class="close-btn" onclick="hideDetails(`cart-container`)">&times;</span>
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <footer>
        <p>&copy; 2025 I Love Butter Chicken. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
</body>

</html>
